<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container page-header">
      <nav class="page-nav">
        <a href="./1-timer.html">Timer</a>
        <a href="./2-snackbar.html" class="current-page">Snackbar</a>
        <a href="./index.html">Go back</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <form class="form">
          <label class="delay-input-label">
            Delay (ms)
            <input type="number" name="delay" class="form-input" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <div class="radio-btn-wrapper">
              <label class="label-first-radio label-radio">
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label class="label-radio">
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </div>
          </fieldset>

          <button type="submit" class="form-btn">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
